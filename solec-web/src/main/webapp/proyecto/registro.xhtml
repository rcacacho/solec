<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">
        Registro de Proyecto
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <p:growl  showDetail="false" showSummary="true"/>
            <div align="center">

                <p:panelGrid  columns="1" styleClass="no-border" style="width: 100%;"  >
                    <p:panelGrid columns="2" id="pg_configuracion"  styleClass="no-border" style="width: 100%; margin-top: 1%; margin-left: 25px;"  >
                        <p:outputLabel for="pNombre" value="Nombre cliente:" />
                        <p:outputLabel for="pDireccion"  value="Dirección:" />

                        <p:inputText id="pNombre" value="#{registroPresupuestoMB.presupuesto.nombre}" style="width: 350px;"  
                                     placeholder="Ingrese la descripción" required="true" requiredMessage="Debes ingresar un nombre" >
                            <p:ajax event="blur" process="@this"/>
                        </p:inputText>
                        <p:inputText id="pDireccion" value="#{registroPresupuestoMB.presupuesto.direccion}" style="width: 350px;"  
                                     placeholder="Ingrese el valor"  required="true" requiredMessage="Debes ingresar un dirección" >
                            <p:ajax event="blur" process="@this"/>
                        </p:inputText>
                    </p:panelGrid>

                    <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                        <p:commandButton value="Guardar" action="#{registroPresupuestoMB.savePresupuesto()}" icon="ui-icon-disk" process="@form"  
                                         style=" margin-left: 5px; " onstart="return confirm('¿Confirmas guardar el proyecto?');" update="@form"/>
                        <p:commandButton value="Cancelar"  process="@this" action="#{registroPresupuestoMB.regresar()}" icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
                    </p:outputPanel>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
